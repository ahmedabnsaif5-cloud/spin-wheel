<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin and Win</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #4A0066 0%, #1A0033 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px 0;
        }

        .container {
            text-align: center;
            padding: 10px;
            max-width: 600px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }
        }

        .wheel-wrapper {
            position: relative;
            display: inline-block;
        }

        .title {
            color: #FF00FF;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 50px;
            text-shadow: 0 0 20px #FF00FF, 0 0 40px #CC00FF, 0 0 60px #9900FF;
            text-align: center;
            position: relative;
            z-index: 5;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.6em;
                margin-bottom: 35px;
            }
        }

        .wheel-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 80px rgba(255, 0, 255, 0.8)) 
                    drop-shadow(0 0 120px rgba(204, 0, 255, 0.6));
        }

        #wheel {
            border-radius: 50%;
            display: block;
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .wheel-container {
                margin-bottom: 15px;
                filter: drop-shadow(0 0 30px rgba(255, 0, 255, 0.8)) 
                        drop-shadow(0 0 50px rgba(204, 0, 255, 0.6));
            }
        }

        .arrow {
            display: none;
        }

        @media (max-width: 768px) {
            .arrow {
                display: none;
            }
        }

        .prizes-section {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
        }

        .prizes-title {
            color: #6600CC;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .winner-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background: #F8F8F8;
            border-radius: 15px;
            border: 2px solid #FF00FF;
            transition: transform 0.3s;
        }

        .winner-item:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.3);
        }

        .winner-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #FF00FF;
            margin-right: 15px;
            background: linear-gradient(135deg, #FF00FF, #6600CC);
        }

        .winner-info {
            flex: 1;
            text-align: left;
        }

        .winner-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #000;
            margin-bottom: 5px;
        }

        .winner-prize {
            font-size: 0.95em;
            color: #666;
        }

        .winner-time {
            font-size: 0.8em;
            color: #999;
            margin-top: 3px;
        }

        .result {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #000000;
            font-weight: bold;
            min-height: 40px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 25px;
            border-radius: 15px;
            border: 2px solid #FF00FF;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            text-align: center;
            min-width: 300px;
            max-width: 90%;
            white-space: pre-line;
        }

        @media (max-width: 768px) {
            .result {
                bottom: 90px;
                font-size: 0.95em;
                padding: 8px 15px;
                min-width: 200px;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 15px;
            z-index: 9999;
            animation: confetti-burst 2.5s ease-out forwards;
        }

        @keyframes confetti-burst {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(var(--rotate));
                opacity: 0;
            }
        }

        .claim-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FFFFFF 0%, #E0E0E0 100%);
            color: #000000;
            border: 3px solid #000000;
            padding: 15px 40px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 8px 20px rgba(0,0,0,0.4);
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
            z-index: 10000;
            max-width: 90%;
        }

        .claim-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7), 0 10px 25px rgba(0,0,0,0.5);
        }

        .claim-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        @media (max-width: 768px) {
            .claim-button {
                bottom: 10px;
                padding: 10px 25px;
                font-size: 0.85em;
                border: 2px solid #000000;
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 8px 20px rgba(0,0,0,0.4);
            }
            50% {
                box-shadow: 0 0 50px rgba(0, 0, 0, 0.7), 0 8px 20px rgba(0,0,0,0.4);
            }
        }
    </style>
</head>
<body>
    <div class="container">

                <canvas id="wheel" width="420" height="420"></canvas>
            </div>
        </div>
        
        <div class="prizes-section">
            <h2 class="prizes-title">üéâ Recent Winners</h2>
            
            <div class="winner-item">
                <img src="https://i.pravatar.cc/150?img=12" alt="John Smith" class="winner-avatar">
                <div class="winner-info">
                    <div class="winner-name">John Smith</div>

                    <div class="winner-time">2 hours ago</div>

                <img src="https://i.pravatar.cc/150?img=5" alt="Sarah Johnson" class="winner-avatar">
                <div class="winner-info">
                    <div class="winner-name">Sarah Johnson</div>
                    <div class="winner-prize" style="color: #00AA00; font-weight: bold; border: 2px solid #000; padding: 5px 10px; border-radius: 8px; display: inline-block; background: rgba(0,170,0,0.1);">Won $10,000 Cash üí∞</div>
                    <div class="winner-time">5 hours ago</div>
                </div>
            </div>
            
            <div class="winner-item">
                <img src="https://i.pravatar.cc/150?img=33" alt="Michael Brown" class="winner-avatar">
                <div class="winner-info">
                    <div class="winner-name">Michael Brown</div>
                    <div class="winner-prize" style="color: #0066CC; font-weight: bold; border: 2px solid #000; padding: 5px 10px; border-radius: 8px; display: inline-block; background: rgba(0,102,204,0.1);">Won Car 2026 üöó</div>
                    <div class="winner-time">1 day ago</div>
                </div>
            </div>
            
            <div class="winner-item">
                <img src="https://i.pravatar.cc/150?img=9" alt="Emma Davis" class="winner-avatar">
                <div class="winner-info">
                    <div class="winner-name">Emma Davis</div>
                    <div class="winner-prize" style="color: #FF6600; font-weight: bold; border: 2px solid #000; padding: 5px 10px; border-radius: 8px; display: inline-block; background: rgba(255,102,0,0.1);">Won 25GB Internet üì∂</div>
                    <div class="winner-time">2 days ago</div>
                </div>
            </div>
        </div>
        
        <div id="result" class="result"></div>
        <button id="claimBtn" class="claim-button" style="display: none;">Claim Prize üéÅ</button>
    </div>
    
    <script>
        const wheel = document.getElementById('wheel');
        const resultDiv = document.getElementById('result');
        const claimBtn = document.getElementById('claimBtn');
        const ctx = wheel.getContext('2d');

        const prizes = [
            { text: '25GB', color: '#6600CC' },
            { text: 'LOSE', color: '#FF00FF' },
            { text: '$10,000', color: '#6600CC' },
            { text: 'LOSE', color: '#FF00FF' },
            { text: 'iPhone', color: '#6600CC' },
            { text: 'LOSE', color: '#FF00FF' },
            { text: 'Car', color: '#6600CC' },
            { text: 'LOSE', color: '#FF00FF' }
        ];

        const numPrizes = prizes.length;
        const arcSize = (2 * Math.PI) / numPrizes;
        let currentRotation = 0;
        let isSpinning = false;
        let ledOffset = 0;
        let winningPrizeIndex = null;
        let spinCount = 0;
        const maxSpins = 3;

        function drawWheel(winningIndex = null) {
            const centerX = wheel.width / 2;
            const centerY = wheel.height / 2;
            const radius = wheel.width / 2 - 40;
            
            ctx.clearRect(0, 0, wheel.width, wheel.height);
            
            for (let i = 0; i < numPrizes; i++) {
                const angle = i * arcSize;
                
                ctx.beginPath();
                ctx.fillStyle = prizes[i].color;
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arcSize);
                ctx.lineTo(centerX, centerY);
                ctx.fill();
                
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arcSize / 2);
                ctx.textAlign = 'center';
                
                const baseFontSize = Math.max(20, wheel.width * 0.065);
                ctx.font = `bold ${baseFontSize}px Arial`;
                
                if (prizes[i].text === 'LOSE') {
                    ctx.fillStyle = '#6600CC';
                } else {
                    ctx.fillStyle = '#FFD700';
                }
                
                ctx.fillText(prizes[i].text === 'LOSE' ? 'LOSE' : prizes[i].text, radius * 0.65, 7);
                ctx.restore();
            }
            
            const borderWidth = Math.max(18, wheel.width * 0.045);
            const ledSize = Math.max(6, wheel.width * 0.02);
            const ledInnerSize = ledSize * 0.5;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius + (borderWidth/2), 0, 2 * Math.PI);
            ctx.strokeStyle = '#FF00FF';
            ctx.lineWidth = borderWidth;
            ctx.stroke();
            
            const numLeds = 20;
            for (let i = 0; i < numLeds; i++) {
                const angle = (i / numLeds) * 2 * Math.PI + ledOffset;
                const x = centerX + Math.cos(angle) * (radius + (borderWidth/2));
                const y = centerY + Math.sin(angle) * (radius + (borderWidth/2));
                
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, ledSize);
                gradient.addColorStop(0, '#FFFFFF');
                gradient.addColorStop(0.3, '#FF99FF');
                gradient.addColorStop(1, 'rgba(255, 0, 255, 0.3)');
                
                ctx.beginPath();
                ctx.arc(x, y, ledSize, 0, 2 * Math.PI);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(x, y, ledInnerSize, 0, 2 * Math.PI);
                ctx.fillStyle = '#FF99FF';
                ctx.fill();
            }
            
            const centerRadius = Math.max(35, wheel.width * 0.09);
            const innerRadius = centerRadius * 0.7;
            
            const centerGradient = ctx.createRadialGradient(centerX, centerY - (centerRadius*0.2), 0, centerX, centerY, centerRadius);
            centerGradient.addColorStop(0, '#9900CC');
            centerGradient.addColorStop(0.5, '#6600CC');
            centerGradient.addColorStop(1, '#330066');
            
            ctx.beginPath();
            ctx.fillStyle = centerGradient;
            ctx.arc(centerX, centerY, centerRadius, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.strokeStyle = '#FF00FF';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, innerRadius, 0, 2 * Math.PI);
            ctx.strokeStyle = '#330066';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // ÿ±ÿ≥ŸÖ ÿ≥ŸáŸÖ ÿπŸÑŸâ ÿßŸÑÿØÿßÿ¶ÿ±ÿ© ÿßŸÑŸÖÿ±ŸÉÿ≤Ÿäÿ© Ÿäÿ¥Ÿäÿ± ŸÑŸÑÿ£ÿπŸÑŸâ
            ctx.save();
            ctx.translate(centerX, centerY);
            
            // ÿ±ÿ≥ŸÖ ÿßŸÑÿ≥ŸáŸÖ ÿ£ŸÉÿ®ÿ± Ÿàÿ£ÿ∑ŸàŸÑ Ÿàÿ£ÿ®ÿπÿØ ÿπŸÜ ÿßŸÑÿØÿßÿ¶ÿ±ÿ©
            ctx.beginPath();
            ctx.moveTo(0, -centerRadius - 65);
            ctx.lineTo(-15, -centerRadius - 10);
            ctx.lineTo(15, -centerRadius - 10);
            ctx.closePath();
            ctx.fillStyle = '#FFFF00';
            ctx.fill();
            
            // ÿ≠ÿØŸàÿØ ÿ≥ŸàÿØÿßÿ° ŸÑŸÑÿ≥ŸáŸÖ
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿ™ŸàŸáÿ¨ ŸÑŸÑÿ≥ŸáŸÖ
            ctx.shadowColor = '#FFFF00';
            ctx.shadowBlur = 15;
            ctx.fill();
            
            ctx.restore();
        }

        function drawStaticCenter() {
            // ŸÑÿß ŸÜÿ±ÿ≥ŸÖ ÿ£Ÿä ŸÜÿµ ŸÅŸä ÿßŸÑŸÖŸÜÿ™ÿµŸÅ - ÿßŸÑÿ≥ŸáŸÖ ŸÅŸÇÿ∑
        }

        function spinWheel() {
            if (isSpinning) return;
            
            if (spinCount >= maxSpins) {
                resultDiv.textContent = '‚õî No more attempts!';
                return;
            }
            
            isSpinning = true;
            resultDiv.textContent = '';
            winningPrizeIndex = null;
            
            spinCount++;
            
            const spinSound = playSpinSound();
            
            const spins = 5 + Math.random() * 5;
            let targetPrizeIndex;
            
            if (spinCount === 3) {
                const winPrizes = [];
                for (let i = 0; i < prizes.length; i++) {
                    if (prizes[i].text !== 'LOSE') {
                        winPrizes.push(i);
                    }
                }
                targetPrizeIndex = winPrizes[Math.floor(Math.random() * winPrizes.length)];
            } else {
                const losePrizes = [];
                for (let i = 0; i < prizes.length; i++) {
                    if (prizes[i].text === 'LOSE') {
                        losePrizes.push(i);
                    }
                }
                targetPrizeIndex = losePrizes[Math.floor(Math.random() * losePrizes.length)];
            }
            
            const segmentAngle = 360 / numPrizes;
            const prizeCenterAngle = (targetPrizeIndex * segmentAngle) + (segmentAngle / 2);
            // ÿßŸÑÿ≥ŸáŸÖ ŸáŸäÿØŸàÿ± ÿπŸÉÿ≥ ÿπŸÇÿßÿ±ÿ® ÿßŸÑÿ≥ÿßÿπÿ© ŸÑŸÑŸàÿµŸàŸÑ ŸÑŸÑÿ¨ÿßÿ¶ÿ≤ÿ©
            let targetAngle = prizeCenterAngle;
            
            const totalRotation = (spins * 360) + targetAngle;
            const duration = 6000;
            const startTime = Date.now();
            const startRotation = currentRotation;
            
            function animate() {
                const now = Date.now();
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeOut = 1 - Math.pow(1 - progress, 3);
                currentRotation = startRotation + totalRotation * easeOut;
                
                // ÿ±ÿ≥ŸÖ ÿßŸÑÿπÿ¨ŸÑÿ© ÿ´ÿßÿ®ÿ™ÿ© ÿ®ÿØŸàŸÜ ÿßŸÑÿØÿßÿ¶ÿ±ÿ© ÿßŸÑŸÖÿ±ŸÉÿ≤Ÿäÿ©
                const centerX = wheel.width / 2;
                const centerY = wheel.height / 2;
                const radius = wheel.width / 2 - 40;
                
                ctx.clearRect(0, 0, wheel.width, wheel.height);
                
                // ÿ±ÿ≥ŸÖ ÿßŸÑÿÆÿßŸÜÿßÿ™
                for (let i = 0; i < numPrizes; i++) {
                    const angle = i * arcSize;
                    
                    ctx.beginPath();
                    ctx.fillStyle = prizes[i].color;
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius, angle, angle + arcSize);
                    ctx.lineTo(centerX, centerY);
                    ctx.fill();
                    
                    ctx.strokeStyle = '#FFFFFF';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(angle + arcSize / 2);
                    ctx.textAlign = 'center';
                    
                    const baseFontSize = Math.max(20, wheel.width * 0.065);
                    ctx.font = `bold ${baseFontSize}px Arial`;
                    
                    if (prizes[i].text === 'LOSE') {
                        ctx.fillStyle = '#6600CC';
                    } else {
                        ctx.fillStyle = '#FFD700';
                    }
                    
                    ctx.fillText(prizes[i].text === 'LOSE' ? 'LOSE' : prizes[i].text, radius * 0.65, 7);
                    ctx.restore();
                }
                
                // ÿ±ÿ≥ŸÖ ÿßŸÑÿ≠ŸàÿßŸÅ ŸàÿßŸÑÿ•ÿ∂ÿßÿ°ÿßÿ™
                const borderWidth = Math.max(18, wheel.width * 0.045);
                const ledSize = Math.max(6, wheel.width * 0.02);
                const ledInnerSize = ledSize * 0.5;
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius + (borderWidth/2), 0, 2 * Math.PI);
                ctx.strokeStyle = '#FF00FF';
                ctx.lineWidth = borderWidth;
                ctx.stroke();
                
                const numLeds = 20;
                for (let i = 0; i < numLeds; i++) {
                    const angle = (i / numLeds) * 2 * Math.PI + ledOffset;
                    const x = centerX + Math.cos(angle) * (radius + (borderWidth/2));
                    const y = centerY + Math.sin(angle) * (radius + (borderWidth/2));
                    
                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, ledSize);
                    gradient.addColorStop(0, '#FFFFFF');
                    gradient.addColorStop(0.3, '#FF99FF');
                    gradient.addColorStop(1, 'rgba(255, 0, 255, 0.3)');
                    
                    ctx.beginPath();
                    ctx.arc(x, y, ledSize, 0, 2 * Math.PI);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(x, y, ledInnerSize, 0, 2 * Math.PI);
                    ctx.fillStyle = '#FF99FF';
                    ctx.fill();
                }
                
                // ÿ±ÿ≥ŸÖ ÿßŸÑÿØÿßÿ¶ÿ±ÿ© ÿßŸÑŸÖÿ±ŸÉÿ≤Ÿäÿ© ÿßŸÑÿØŸàÿßÿ±ÿ©
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate((currentRotation * Math.PI) / 180);
                
                const centerRadius = Math.max(35, wheel.width * 0.09);
                const innerRadius = centerRadius * 0.7;
                
                const centerGradient = ctx.createRadialGradient(0, -(centerRadius*0.2), 0, 0, 0, centerRadius);
                centerGradient.addColorStop(0, '#9900CC');
                centerGradient.addColorStop(0.5, '#6600CC');
                centerGradient.addColorStop(1, '#330066');
                
                ctx.beginPath();
                ctx.fillStyle = centerGradient;
                ctx.arc(0, 0, centerRadius, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.strokeStyle = '#FF00FF';
                ctx.lineWidth = 4;
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(0, 0, innerRadius, 0, 2 * Math.PI);
                ctx.strokeStyle = '#330066';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // ÿ±ÿ≥ŸÖ ÿßŸÑÿ≥ŸáŸÖ
                ctx.beginPath();
                ctx.moveTo(0, -centerRadius - 65);
                ctx.lineTo(-15, -centerRadius - 10);
                ctx.lineTo(15, -centerRadius - 10);
                ctx.closePath();
                ctx.fillStyle = '#FFFF00';
                ctx.fill();
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // ÿ•ÿ∂ÿßŸÅÿ© ÿ™ŸàŸáÿ¨ ŸÑŸÑÿ≥ŸáŸÖ
                ctx.shadowColor = '#FFFF00';
                ctx.shadowBlur = 15;
                ctx.fill();
                
                ctx.restore();
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    if (spinSound) {
                        spinSound.stop();
                    }
                    
                    winningPrizeIndex = targetPrizeIndex;
                    
                    // ÿ±ÿ≥ŸÖ ÿßŸÑÿπÿ¨ŸÑÿ© ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©
                    drawWheel(targetPrizeIndex);
                    drawStaticCenter();
                    
                    if (prizes[targetPrizeIndex].text === 'LOSE') {
                        resultDiv.textContent = `üòî LOSE! (Attempt ${spinCount} of ${maxSpins})`;
                        playLoseSound();
                    } else {
                        resultDiv.textContent = `üéâ Congratulations! You won ${prizes[targetPrizeIndex].text} üéä`;
                        launchConfetti();
                    }
                    
                    if (spinCount >= maxSpins) {
                        setTimeout(() => {
                            if (prizes[targetPrizeIndex].text !== 'LOSE') {
                                claimBtn.style.display = 'block';
                            } else {
                                resultDiv.textContent += '\\n‚õî All attempts finished!';
                            }
                        }, 1000);
                    }
                    
                    isSpinning = false;
                }
            }
            
            animate();
        }

        function launchConfetti() {
            playWinSound();
            
            const wheelRect = wheel.getBoundingClientRect();
            const wheelCenterX = wheelRect.left + wheelRect.width / 2;
            const wheelCenterY = wheelRect.top + wheelRect.height / 2;
            
            const confettiCount = 100;
            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FFA500', '#FF1493'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                confetti.style.left = wheelCenterX + 'px';

        function playSpinSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                let tickInterval;
                let tickDelay = 50;
                const maxDelay = 500;
                const duration = 6000;
                const startTime = Date.now();
                
                function playTick() {
                    const tickOsc = audioContext.createOscillator();
                    const tickGain = audioContext.createGain();
                    const filter = audioContext.createBiquadFilter();
                    
                    tickOsc.connect(filter);
                    filter.connect(tickGain);
                    tickGain.connect(audioContext.destination);
                    
                    tickOsc.type = 'sine';
                    tickOsc.frequency.value = 800;
                    
                    filter.type = 'bandpass';
                    filter.frequency.value = 800;
                    filter.Q.value = 10;
                    
                    const tickTime = audioContext.currentTime;
                    tickGain.gain.setValueAtTime(0.3, tickTime);
                    tickGain.gain.exponentialRampToValueAtTime(0.01, tickTime + 0.08);
                    
                    tickOsc.start(tickTime);
                    tickOsc.stop(tickTime + 0.08);
                }
                
                function scheduleTick() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    tickDelay = 50 + (maxDelay - 50) * easeOut;
                    
                    if (progress < 1) {
                        playTick();
                        tickInterval = setTimeout(scheduleTick, tickDelay);
                    }
                }
                
                scheduleTick();
                
                return {
                    stop: () => {
                        if (tickInterval) {
                            clearTimeout(tickInterval);
                        }
                    }
                };
            } catch (e) {
                return { stop: () => {} };
            }
        }

                    drumOsc.start(drumTime);
